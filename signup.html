<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YMIT - Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>YMIT</h1>
            <p class="subtitle">Create Student Account</p>

            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-input" id="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" class="form-input" id="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <div class="form-group form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        <span>I agree to the <a href="#" class="signup-link">Terms</a> and <a href="#" class="signup-link">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="auth-btn">
                    Sign Up
                </button>

                <p class="signup-text">Already have an account? <a href="login.html" class="signup-link">Log In</a></p>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
