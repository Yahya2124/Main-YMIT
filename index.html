<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YMIT - Student Portal Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Toast Container for notifications -->
    <div id="toastContainer"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>YMIT</h1>
            <p class="subtitle">Student Portal Login</p>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label>Student ID</label>
                    <input type="text" class="form-input" id="studentId" placeholder="Enter your student ID" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
                </div>

                <a href="#" class="forgot-link">Forgot Password?</a>

                <button type="submit" class="auth-btn">
                    Log In
                </button>

                <p class="signup-text">Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
